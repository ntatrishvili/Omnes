sonar.projectKey=ntatrishvili_Omnes
sonar.organization=ntatrishvili

# Project metadata
sonar.projectName=Omnes
sonar.projectVersion=1.0

# Source code location
sonar.sources=app
sonar.tests=test

# Python-specific settings
sonar.language=py
sonar.python.version=3.10

# Coverage report location (XML format from pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# Exclude files from analysis
sonar.exclusions=**/__pycache__/**,**/test/**,htmlcov/**,.pytest_cache/**,venv/**

# Encoding
sonar.sourceEncoding=UTF-8
